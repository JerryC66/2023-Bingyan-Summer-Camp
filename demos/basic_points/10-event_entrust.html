<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tile {
            height: 100px;
            width: 25%;
            float: left;
            }
    </style>
</head>

<body>
    <div id="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

    <script>
        // 在 JavaScript 代码中，我们向每一个区域中添加单击事件处理器。但是，一个更简单、更有效的选择是在父节点上设置点击事件处理器，并依靠事件冒泡来确保用户点击每个区域时处理程序被执行：
        function random(number) {
                return Math.floor(Math.random() * number);
            }

            function bgChange() {
                const rndCol = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
                return rndCol;
            }

            const container = document.querySelector("#container");

            container.addEventListener("click", (event) => {
                event.target.style.backgroundColor = bgChange();
            });
            // 在这个例子中，我们使用 event.target 来获取事件的目标元素（也就是最里面的元素）。如果我们想访问处理这个事件的元素（在这个例子中是容器），我们可以使用 event.currentTarget。

    </script>

    <!-- 在上述代码中，给 container 元素添加了点击事件处理器，即父节点。当你点击 container 元素内的任何子元素时，由于事件冒泡的机制，点击事件会继续冒泡到 container 元素，并触发父节点的点击事件处理器。 -->
    
    <!-- 然后，在父节点的点击事件处理器中，通过 event.target 可以获取到实际触发点击事件的子元素（即事件的目标元素）。然后可以根据需要对该子元素进行操作，例如修改背景颜色。 -->
    
    <!-- 因此，尽管给父节点添加了点击事件处理器，但通过事件冒泡机制，点击子元素时仍然可以实现相应的效果。这种方式能够减少代码量，并且适用于需要对多个子元素实现相同操作的情况，而不需要为每个子元素都单独添加事件处理器。 -->

    
</body>
</html>
